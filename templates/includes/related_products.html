<section class="related-product-area section_gap_bottom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="section-title">
                    <h1>Recommendations</h1>
                    <p>People who bought this also bought..</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    {% for p in recommended_products %}
                    <div class="col-lg-3 col-md-3 col-sm-6 mb-20">
                        <div class="single-related-product d-flex">
                            <a href="#"><img src="{{ p.image.url }}" width="100" height="100" alt=""></a>
                            <div class="desc">
                                <a href="#" class="title">{{ p.brand }} {{ p.model|truncatechars:"15" }}</a>
                                <div class="price">
                                    <h6>${{ p.price|floatformat:"2" }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
