{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block banner1 %}Pages {% endblock %} {% block banner2 %}Login{% endblock %}

{% block content %}
<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner">
                    <h3>Password change form</h3>
                    <form class="row login_form" action="." method="post" id="contactForm"
                          novalidate="novalidate">
                        <div class="col-md-12 form-group">
                            {{ form|crispy }}
                        </div>
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Keep me logged in</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
{% endblock %}
